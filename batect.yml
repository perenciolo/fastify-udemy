containers:
  build-fastify-env:
    image: node:14.3.0
    volumes:
      - local: .
        container: /code
        options: cached
      - type: cache
        name: node_modules
        container: /code/node_modules
    working_directory: /code
  
  db:
    image: postgres:alpine
    ports:
      - 5432:5432
    volumes:
      - local: ./postgres-data
        container: /var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: pas_world
      POSTGRES_USER: app
      POSTGRES_DB: db
  
  db-test:
    image: postgres:alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pas_world
      POSTGRES_USER: app
      POSTGRES_DB: db

tasks:
  install-dep:
    description: Install dependencies needed to build fastify application
    run:
      container: build-fastify-env
      command: npm ci

  start-server:
    description: Run fastify application
    run:
      environment:
        PORT: 5000
        POSTGRES_URI: postgres://app:pas_world@db/db
      container: build-fastify-env
      command: npm start
      ports:
        - 5000:5000
    dependencies:
      - db

  start-test-db:
    description: start test database
    run:
      container: db-test

  test-watch:
    description: test running in watch mode
    run:
      environment:
        PORT: 5000
        POSTGRES_URI: postgres://app:pas_world@db-test/db
      container: build-fastify-env
      command: npm run test:watch
    dependencies:
      - db-test